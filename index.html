<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordenar Elementos de String</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="ribbon.css">
    <link rel="stylesheet" href="tooltip.css">
    <link rel="shortcut icon" href="./img/favicon.png" type="image/x-icon">  
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <main>
        <h1>Ordenação de Formulário</h1>
        <div class="ribbon">
            <strong class="ribbon-content">Ordenação de Formulário</strong>
        </div>
        <div class="container">
            <div class="box">
                <textarea name="stringText" id="stringText" placeholder="Escreva aqui..."></textarea>
            </div>
            <div class="box">
                <div id="result">
                    <div class="copy">
                        <div class="icon" data-tooltip="copiado">
                            <i class="fa-solid fa-copy fa-2x"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="container box-btn">
            <button class="order-elements">Ordenar</button>
        </div>
        <footer>
            <p class="attribution"> 
              Coded by <a href="https://github.com/matheus1714">Matheus Silva Martins Mota</a>
            </p>
        </footer>
    </main>
    <script src="./generateAlphabeticByGroup.js"></script>
    <script src="./index.js"></script>
</body>
</html>
